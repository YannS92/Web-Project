        <article>
            <header class="entete">
                <h2>Création d'un délégué</h2>
            </header>
            <h4>Formulaire</h4>
            <fieldset>
                <legend>Informations</legend><br>
                <section>
                    <form>
                        <label for="prenom">Prénom</label><br>
                        <input type="text" id="prenom" name="prenom"><br><br>

                        <label for="nom">Nom</label><br>
                        <input type="text" id="nom" name="nom"><br><br>

                        <label for="email">Email</label><br>
                        <input type="text" id="email" name="Login"><br><br>

                        <label for="mdp">Mot de Passe</label><br>
                        <input type="password" id="mdp" name="mdp"><br><br>

                        <label for="nTel">N° Téléphone</label><br>
                        <input type="text" id="nTel" name="nTel"><br><br>

                        <label for="adresse">Centre</label><br>
                        <input type="text" id="centre" name="centre"><br><br>

                        <label for="region">Spécialité</label><br>

                        <input type="radio" id="btp" name="btp" value="btp">
                        <label for="male">BTP</label>

                        <input type="radio" id="generaliste" name="generaliste" value="generaliste">
                        <label for="female">Généraliste</label>

                        <input type="radio" id="informatique" name="informatique" value="informatique">
                        <label for="male">Informatique</label>

                        <input type="radio" id="S3E" name="S3E" value="S3E">
                        <label for="male">S3E</label><br><br>

                        <label for="promo">Promotion</label><br>

                        <input type="radio" id="A1" name="A1" value="A1">
                        <label for="male">A1</label>

                        <input type="radio" id="A2" name="A2" value="A2">
                        <label for="female">A2</label>

                        <input type="radio" id="A3" name="A3" value="A3">
                        <label for="male">A3</label>

                        <input type="radio" id="A4" name="A4" value="A4">
                        <label for="male">A4</label>

                        <input type="radio" id="A5" name="A5" value="A5">
                        <label for="male">A5</label><br>

                        <br>
                        <input type="submit" value="Valider" />
                        <input type="reset" value="Réinisialiser" />

                        <div id="jquery_result"></div>
                        <div><button id="btn_jquery">POST data</button></div>

                    </form>
                </section>
            </fieldset>
